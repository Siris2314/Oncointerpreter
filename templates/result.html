<!DOCTYPE html>
<html>
<head>
    <title>Query Result</title>
    <style>
        body {
            background-color: #ADD8E6; /* Light Blue */
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .result-text {
            text-align: left;
            margin-top: 20px;
        }
        /* Style for source links */
        .source-link {
            color: #0000EE; /* Standard link color */
            text-decoration: underline; /* Underline to indicate it's a link */
        }

        ul {
            list-style-type: disc; /* or 'none' if you want to hide bullets */
            padding-left: 20px; /* Adjust this value as needed */
        }

        li {
            margin-left: 5px; /* Reduce left margin for list items */
            text-align: left; /* Align text to the left */
        }

        .summary-box {
            border: 2px solid #3498db; /* Blue border */
            border-radius: 10px; /* Rounded corners */
            padding: 15px; /* Padding inside the box */
            margin-top: 30px; /* Space above the box */
            text-align: left; /* Align text to the left inside the box */
            background-color: #f3f3f3; /* Light grey background */
        }

        .new-query-btn {
            width: 50%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .new-query-btn:hover {
            background-color: #07520b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Query Results</h2>
        {% for paragraph in paragraphs %}
            <p>{{ paragraph }}</p>
        {% endfor %}

        <!-- Display sources as a list -->
        <h3>Sources:</h3>
        <ul>
            {% for source in sources %}
                <li><a href="{{ source }}" target="_blank">{{ source }}</a></li>
            {% endfor %}
        </ul>
        <a href="/" class="new-query-btn">New Query</a>
    </div>

    <div class="summary-box">
        <h3>Summary</h3>
        <p><strong>Query:</strong> {{ query }}</p>
        {% if filename %}
            <p><strong>File Uploaded:</strong> {{ filename }}</p>
        {% endif %}
        <p><strong>Time Taken:</strong> {{ time_taken }}</p>
    </div>
</body>
</html>
